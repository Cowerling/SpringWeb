<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Spitter</title>
        <link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}">
        <script type="text/javascript" th:src="@{/resources/js/jquery-3.1.1.min.js}"></script>
        <script type="text/javascript" th:src="@{/resources/js/page.js}"></script>
        <script type="text/javascript" th:src="@{/resources/js/login.js}"></script>

    </head>
    <body>
        <div id="header" th:include="page :: header"></div>

        <div id="content">
            <span th:if="${error != null}" th:text="${error}"></span>
            <form name="f" th:action="@{/login}" method="post">
                <table>
                    <tr>
                        <td>User:</td>
                        <td><input type="text" id="username" name="username" value="" /></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="password" /></td>
                    </tr>
                    <tr>
                        <td><input id="remember_me" name="remember-me" type="checkbox" /></td>
                        <td><label for="remember_me" class="inline">Remember me</label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input name="submit" type="submit" value="Login" /></td>
                    </tr>
                </table>
            </form>
        </div>

        <div id="footer" th:include="page :: copy"></div>
    </body>
</html>
